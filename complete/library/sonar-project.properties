# --- moduleA/sonar-project.properties ---

# Set a unique key for this SonarQube project
sonar.projectKey=projB

# --- Metadata ---
# These can often be picked up from pom.xml by Maven scanner, but explicit definition is fine
sonar.projectName=Abacus Module (Test B)

# --- Analysis Scope ---
# Path to the main source code directory (relative to this file)
sonar.sources=src/main/java

# Path to the test source code directory (relative to this file)
sonar.tests=src/test/java

# --- Encoding ---
sonar.sourceEncoding=UTF-8

# --- Java Specific ---
# Path to compiled classes (usually target/classes for Maven)
# Adjust if your build process differs
sonar.java.binaries=build/classes

# Optional: Path to libraries (dependencies). Maven scanner usually handles this.
# sonar.java.libraries=path/to/libs/*.jar